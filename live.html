<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IND vs PAK Live Match - Champions Trophy 2025</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin: 0; padding: 0; overflow: hidden; }
        video { width: 100vw; height: 100vh; object-fit: cover; }
        button { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1 style="display: none;">IND vs PAK Live Match - Champions Trophy 2025</h1>
    <button id="startShare">Start Live Stream</button>
    <video id="screenVideo" autoplay playsinline></video>

    <script>
        document.getElementById("startShare").addEventListener("click", async () => {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                document.getElementById("screenVideo").srcObject = stream;
            } catch (err) {
                console.error("Error: ", err);
                alert("Live streaming failed!");
            }
        });
    </script>
</body>
</html>
